#parse("base.html")
#@mainLayout()
<h1>Dashboard</h1>
<a href="/new_order">New order</a>
<table>
    <thead>
    <tr>
        <td>Id</td>
        <td>State</td>
        <td>createTime</td>
        <td>Organs</td>
        <td>Action</td>
    </tr>
    </thead>
    <tbody>
    #foreach ($order in $orders)
    <tr>
        <td>
            <a href="orders/$order.getId()/info">$order.getId()</a>
        </td>
        <td>$order.getState()</td>
        <td>$order.getCreateTime()</td>
        <td>$order.getOrgans().size()</td>
        <td>
            <a href="orders/$order.getId()">Edit</a>
        </td>
    </tr>
    </tbody>
    #end
</table>
<h2>History</h2>
#end
